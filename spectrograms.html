<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multitaper Spectrograms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.spectrogram-viewer {
      background: #ffffff;
    }

    body.spectrogram-viewer .container {
      width: 100% !important;
      max-width: none !important;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .viewer {
      text-align: center;
      margin-top: 40px;
    }

    .viewer img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }

    .fullscreen-button {
      display: inline-block;
      margin-top: 15px;
    }
  </style>

</head>
<body class="spectrogram-viewer">
  <div class="container">
    <h1>Multitaper Spectrogram Viewer</h1>

    <div class="viewer">
      <h2 id="spectrogram-title">Loading...</h2>
      <img id="spectrogram-image" src="" alt="Spectrogram" />
      <div class="fullscreen-button">
        <button id="fullscreen-button">üîç Fullscreen</button>
      </div>
      <div class="nav-buttons">
        <button id="prev-button">‚Üê Previous</button>
        <button id="next-button">Next ‚Üí</button>
      </div>
    </div>

    <p style="text-align:center;"><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script src="./spectrograms.js"></script>
</body>
</html>
