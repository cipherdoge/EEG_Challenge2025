<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multitaper Spectrograms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .viewer {
      text-align: center;
      margin-top: 40px;
    }
    img {
      max-width: 90%;
      height: auto;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multitaper Spectrogram Viewer</h1>

    <div class="viewer">
      <h2 id="spectrogram-title">Loading...</h2>
      <img id="spectrogram-image" src="" alt="Spectrogram" />
      <div class="nav-buttons">
        <button id="prev-button">← Previous</button>
        <button id="next-button">Next →</button>
      </div>
    </div>

    <p style="text-align:center;"><a href="index.html">← Back to Home</a></p>
  </div>

  <script src="./spectrograms.js"></script>
</body>
</html>
