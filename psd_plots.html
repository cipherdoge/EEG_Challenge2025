<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEG PSD Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    select {
      margin: 20px;
      padding: 5px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>EEG PSD (FOOOF) for occipital channels</h1>

  <label>
    Select Channel:
    <select id="channel-select">
      <option value="E73">E73</option>
      <option value="E74">E74</option>
      <option value="E81">E81</option>
      <option value="E82">E82</option>
      <option value="E88">E88</option>
    </select>
  </label>

  <div>
    <img id="plot-image" src="plots/E73_fooof.png" alt="PSD Plot">
  </div>

  <script>
    const select = document.getElementById('channel-select');
    const img = document.getElementById('plot-image');

    select.addEventListener('change', () => {
      const ch = select.value;
      img.src = `data/${ch}_fooof.png`;
    });
  </script>
</body>
</html>
